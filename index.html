<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Jazm칤n 游눘</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(-45deg,#ffd6e0,#ffeef3,#fff,#ffd6e0);
background-size:400% 400%;
animation:fondo 20s ease infinite;
text-align:center;
color:#9b004d;
overflow-x:hidden;
}

@keyframes fondo{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* ===== INICIO ===== */
#inicio{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

#inicio h1{
font-size:28px;
}

button{
padding:14px 25px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
margin:10px;
transition:.3s;
}

#si{background:#ff4b7d;color:white;}
#no{
background:#888;
color:white;
position:absolute;
}

/* ===== MAPA ===== */
#mapaSeccion{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.4);
backdrop-filter:blur(15px);
padding:20px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,0,0,0.2);
width:90%;
max-width:350px;
}

svg{width:100%;}

.ruta{
stroke:#ff4b7d;
stroke-width:4;
stroke-dasharray:400;
stroke-dashoffset:400;
animation:dibujar 6s forwards;
}

@keyframes dibujar{
to{stroke-dashoffset:0;}
}

/* ===== LOGIN ===== */
#loginSeccion{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 0 30px rgba(0,0,0,0.2);
width:90%;
max-width:350px;
}

#loginSeccion input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #ff4b7d;
margin:15px 0;
font-size:16px;
}

#loginSeccion button{
width:100%;
background:#ff4b7d;
color:white;
}

/* ===== LLUVIA ===== */
#lluvia{
position:fixed;
top:0;
left:0;
width:100%;
height:100vh;
overflow:hidden;
display:none;
pointer-events:none;
}

.palabra{
position:absolute;
font-weight:bold;
color:#b30059;
animation:caer 8s linear forwards;
}

@keyframes caer{
0%{transform:translateY(-100px);opacity:0;}
100%{transform:translateY(110vh);opacity:1;}
}

/* ===== CORAZ칍N ===== */
#corazon{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
white-space:pre;
font-family:monospace;
font-size:20px;
color:#c7005d;
}

/* ===== CARTA FINAL ===== */
#cartaFinal{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:400px;
background:white;
padding:25px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,0,0,0.3);
text-align:left;
line-height:1.6;
max-height:80vh;
overflow-y:auto;
}

/* Corazones flotando */
.corazonFlotando{
position:fixed;
bottom:-20px;
color:#ff4b7d;
font-size:18px;
animation:flotar 6s linear infinite;
}

@keyframes flotar{
0%{transform:translateY(0) scale(0.5);opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-110vh) scale(1.2);opacity:0;}
}

</style>
</head>
<body>

<audio id="musica" loop>
<source src="amar.mp3" type="audio/mpeg">
</audio>

<div id="inicio">
<h1>쯈uieres ser mi San Valent칤n? 游눘</h1>
<button id="si">S칤 游눘</button>
<button id="no">No 游땩</button>
</div>

<div id="mapaSeccion">
<h2>Desde Toluca hasta Monterrey 游눘</h2>
<svg viewBox="0 0 300 200">
<path d="M20,50 L80,40 L120,60 L180,50 L250,80 L220,140 L150,150 L90,130 L40,100 Z"
fill="#ffe0ec" stroke="#ff4b7d" stroke-width="2"/>
<circle cx="80" cy="100" r="6" fill="red"/>
<text x="60" y="120" font-size="10">Toluca</text>
<circle cx="200" cy="70" r="6" fill="red"/>
<text x="170" y="60" font-size="10">Monterrey</text>
<line x1="80" y1="100" x2="200" y2="70" class="ruta"/>
</svg>
</div>

<div id="loginSeccion">
<h2>Ingresa la contrase침a 游눘</h2>
<input type="password" id="pass" placeholder="Contrase침a">
<button onclick="verificar()">Entrar</button>
</div>

<div id="lluvia"></div>
<div id="corazon"></div>

<div id="cartaFinal">
<h2>Para Jazm칤n 游눘</h2>
<p id="textoCarta"></p>
</div>

<script>

const si=document.getElementById("si");
const no=document.getElementById("no");
const musica=document.getElementById("musica");

function moverNo(){
no.style.top=Math.random()*80+"%";
no.style.left=Math.random()*80+"%";
si.style.transform="scale(1.1)";
}

no.addEventListener("mouseover",moverNo);
no.addEventListener("touchstart",moverNo);

si.addEventListener("click",()=>{
musica.play();
document.getElementById("inicio").style.display="none";
document.getElementById("mapaSeccion").style.display="block";

setTimeout(()=>{
document.getElementById("mapaSeccion").style.display="none";
document.getElementById("loginSeccion").style.display="block";
},7000);
});

function verificar(){
if(document.getElementById("pass").value==="tqm"){
document.getElementById("loginSeccion").style.display="none";
lluvia();
}else{
alert("Contrase침a incorrecta 游눖");
}
}

function lluvia(){
let div=document.getElementById("lluvia");
div.style.display="block";

let palabras=["Jazm칤n 游눘","Te quiero","Eres especial","Siempre t칰","Me encantas"];

for(let i=0;i<150;i++){
let p=document.createElement("div");
p.classList.add("palabra");
p.innerText=palabras[Math.floor(Math.random()*palabras.length)];
p.style.left=Math.random()*100+"vw";
p.style.animationDelay=Math.random()*5+"s";
p.style.fontSize=(14+Math.random()*14)+"px";
div.appendChild(p);
}

setTimeout(()=>{
div.style.display="none";
mostrarCorazon();
},9000);
}

function mostrarCorazon(){
let div=document.getElementById("corazon");
div.style.display="block";

let lineas=[
"        JAZ       JAZ",
"     JAZ JAZ   JAZ JAZ",
"   JAZ JAZ JAZ JAZ JAZ",
"  JAZ JAZ JAZ JAZ JAZ JAZ",
"   JAZ JAZ JAZ JAZ JAZ",
"     JAZ JAZ JAZ JAZ",
"        JAZ JAZ JAZ",
"          JAZ JAZ",
"            JAZ"
];

let i=0;
let intervalo=setInterval(()=>{
if(i<lineas.length){
div.innerText+=lineas[i]+"\n";
i++;
}else{
clearInterval(intervalo);
setTimeout(()=>{
div.style.display="none";
mostrarCarta();
},2000);
}
},600);
}

function mostrarCarta(){
let carta=document.getElementById("cartaFinal");
carta.style.display="block";

let texto=`Holaaaaaaaaaa 游눏
...
Con mucho cari침o
YOOOOO 游눘`;

let i=0;
let elemento=document.getElementById("textoCarta");

let escribir=setInterval(()=>{
if(i<texto.length){
elemento.innerHTML+=texto.charAt(i);
i++;
}else{
clearInterval(escribir);
corazonesFlotando();
}
},25);
}

function corazonesFlotando(){
for(let i=0;i<30;i++){
let corazon=document.createElement("div");
corazon.classList.add("corazonFlotando");
corazon.innerHTML="游눘";
corazon.style.left=Math.random()*100+"vw";
corazon.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(corazon);
}
}

</script>
</body>
</html>
